services:
    postgres:
      image: postgres:17.5
      container_name: goodparty-postgres
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: gpdb
      volumes:
        - postgres_data:/var/lib/postgresql/data
      ports:
        - "5432:5432"
      restart: unless-stopped
volumes:
    postgres_data:
      driver: local 
  
