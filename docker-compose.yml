services:
  postgres:
    image: postgres:17.5
    container_name: goodparty-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gpdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  inngest:
    image: inngest/inngest:latest
    container_name: goodparty-inngest
    command: inngest dev -u http://host.docker.internal:3000/v1/inngest --no-discovery
    ports:
      - "8288:8288"
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
