services:
  postgres:
    image: postgres:17.5
    container_name: goodparty-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gpdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - gp-network

  # Inngest Dev Server for local development
  inngest:
    image: inngest/inngest:latest
    container_name: goodparty-inngest
    ports:
      - "3001:3001"  # Inngest UI
    environment:
      - INNGEST_DEV=true
    networks:
      - gp-network
    restart: unless-stopped

