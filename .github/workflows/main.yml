name: CI

on:
  pull_request:
  push:
    branches: [develop, qa, master]

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  AWS_REGION: us-west-2
  IMAGE_URI: 333022194791.dkr.ecr.us-west-2.amazonaws.com/gp-api:${{ github.sha }}

jobs:
  main:
    name: Build & Deploy
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.number) || github.ref_name }}
      cancel-in-progress: false
    outputs:
      environment: ${{ steps.context.outputs.environment }}
      service_url: ${{ steps.pulumi.outputs.service_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - run: npm ci

      # Validation
      - run: npm run generate
      - run: npx tsc --noEmit
      - run: npx eslint "{src,apps,libs,test}/**/*.ts" --quiet
      - run: npx prettier --check "src/**/*.{ts,js,json}"
      - run: npm run test

      # Determine deployment context
      - name: Determine deployment context
        id: context
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "environment=preview" >> "$GITHUB_OUTPUT"
          else
            case "${{ github.ref_name }}" in
              develop) echo "environment=dev" >> "$GITHUB_OUTPUT" ;;
              qa) echo "environment=qa" >> "$GITHUB_OUTPUT" ;;
              master) echo "environment=prod" >> "$GITHUB_OUTPUT" ;;
            esac
          fi

      # Docker build and push
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        id: docker
        run: |
          docker build \
            --build-arg CACHEBUST=${{ github.sha }} \
            -t "${IMAGE_URI}" \
            -f deploy/Dockerfile \
            .
          docker push "${IMAGE_URI}"

      # Pulumi deployment
      - name: Install Pulumi
        uses: pulumi/actions@v6
        with:
          pulumi-version: "^3"

      - name: Run Pulumi Deploy
        id: pulumi
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          GITHUB_PR_NUMBER: ${{ github.event.number }}
        run: |
          npm run infra deploy ${{ steps.context.outputs.environment }}
          cd deploy && SERVICE_URL=$(pulumi stack output serviceUrl 2>/dev/null || echo "")
          echo "service_url=${SERVICE_URL}" >> "$GITHUB_OUTPUT"

      # PR comment for preview environments
      - name: Find existing PR comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.number }}
          comment-author: "github-actions[bot]"
          body-includes: "Preview Environment"

      - name: Post PR comment
        if: github.event_name == 'pull_request' && steps.find-comment.outputs.comment-id == '' && steps.pulumi.outputs.service_url != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.number }}
          body: |
            ## Preview Environment

            Your preview environment is ready!

            | Resource | URL |
            |----------|-----|
            | **API** | ${{ steps.pulumi.outputs.service_url }} |
            | **Health Check** | ${{ steps.pulumi.outputs.service_url }}/v1/health |

            > This environment will be automatically destroyed when the PR is closed.

      # Slack notifications
      - name: Notify Slack on Deploy Success
        if: success() && github.event_name == 'push'
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,commit,author,action,eventName,ref,workflow,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Deploy Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,commit,author,action,eventName,ref,workflow,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  tests:
    name: E2E Tests
    needs: main
    if: github.ref_name != 'master'
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        id: run-tests
        env:
          API_BASE_URL: ${{ needs.main.outputs.service_url }}
          CANDIDATE_EMAIL: ${{ secrets.CANDIDATE_EMAIL }}
          CANDIDATE_PASSWORD: ${{ secrets.CANDIDATE_PASSWORD }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          CANDIDATE_ID: ${{ needs.main.outputs.environment == 'qa' && secrets.QA_CANDIDATE_ID || secrets.DEV_CANDIDATE_ID }}
          CAMPAIGN_SLUG: ${{ needs.main.outputs.environment == 'qa' && secrets.QA_CAMPAIGN_SLUG || secrets.DEV_CAMPAIGN_SLUG }}
        run: npm run test:e2e

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-reports-${{ needs.main.outputs.environment }}-${{ github.sha }}
          path: |
            e2e-tests/playwright-report
            e2e-tests/test-results

      - name: Parse test results
        if: always()
        id: test-results
        run: |
          if [ -f "e2e-tests/test-results/results.json" ]; then
            TOTAL_TESTS=$(cat e2e-tests/test-results/results.json | jq '[.. | .specs? // empty | .[]] | length' 2>/dev/null || echo "0")
            FAILED_COUNT=$(cat e2e-tests/test-results/results.json | jq '[.. | .specs? // empty | .[] | select(.ok == false)] | length' 2>/dev/null || echo "0")
            PASSED_COUNT=$(cat e2e-tests/test-results/results.json | jq '[.. | .specs? // empty | .[] | select(.ok == true)] | length' 2>/dev/null || echo "0")

            echo "total_tests=$TOTAL_TESTS" >> $GITHUB_OUTPUT
            echo "failed_count=$FAILED_COUNT" >> $GITHUB_OUTPUT
            echo "passed_count=$PASSED_COUNT" >> $GITHUB_OUTPUT

            if [ "$FAILED_COUNT" -gt 0 ]; then
              FAILED_TESTS=$(cat e2e-tests/test-results/results.json | jq -r '[.. | .specs? // empty | .[] | select(.ok == false) | .title] | .[:10] | map("• " + .) | join("\\n")' 2>/dev/null || echo "• Failed to parse test names")
              echo "failed_tests=$FAILED_TESTS" >> $GITHUB_OUTPUT
              echo "tests_ran=true" >> $GITHUB_OUTPUT
            else
              echo "failed_tests=" >> $GITHUB_OUTPUT
              echo "tests_ran=$( [ "$TOTAL_TESTS" -gt 0 ] && echo true || echo false )" >> $GITHUB_OUTPUT
            fi
          else
            echo "failed_tests=• Test results file not found" >> $GITHUB_OUTPUT
            echo "failed_count=0" >> $GITHUB_OUTPUT
            echo "passed_count=0" >> $GITHUB_OUTPUT
            echo "total_tests=0" >> $GITHUB_OUTPUT
            echo "tests_ran=false" >> $GITHUB_OUTPUT
          fi

      - name: Notify Slack on Test Success
        if: steps.run-tests.outcome == 'success'
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: 'E2E Tests Passed',
              attachments: [{
                color: 'good',
                text: `${{ github.repository }} - ${{ github.event_name == 'pull_request' && format('PR #{0}', github.event.number) || github.ref_name }} by ${{ github.actor }}\nEnvironment: ${{ needs.main.outputs.environment }}\n${{ steps.test-results.outputs.passed_count }}/${{ steps.test-results.outputs.total_tests }} tests passed\n\n<https://github.com/${{ github.repository }}/${{ github.event_name == 'pull_request' && format('pull/{0}', github.event.number) || format('actions/runs/{0}', github.run_id) }}|View>`
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Test Failure
        if: steps.run-tests.outcome == 'failure' || failure()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "text": "${{ steps.test-results.outputs.tests_ran == 'true' && 'E2E Tests Failed (Non-blocking)' || 'Test Environment Not Ready' }}",
              "attachments": [{
                "color": "${{ steps.test-results.outputs.tests_ran == 'true' && 'warning' || 'danger' }}",
                "text": "${{ github.repository }} - ${{ github.event_name == 'pull_request' && format('PR #{0}', github.event.number) || github.ref_name }} by ${{ github.actor }}\nEnvironment: ${{ needs.main.outputs.environment }}\n\n${{ steps.test-results.outputs.tests_ran == 'true' && format('{0}/{1} tests failed\n{2}/{1} tests passed\n\nFailed Tests:\n{3}', steps.test-results.outputs.failed_count, steps.test-results.outputs.total_tests, steps.test-results.outputs.passed_count, steps.test-results.outputs.failed_tests) || 'Tests did not run - environment health check failed or test setup error occurred.' }}\n\n<https://github.com/${{ github.repository }}/${{ github.event_name == 'pull_request' && format('pull/{0}', github.event.number) || format('actions/runs/{0}', github.run_id) }}|View>"
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  plans:
    name: Infrastructure Plans
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - run: npm ci

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Pulumi
        uses: pulumi/actions@v6
        with:
          pulumi-version: "^3"

      - name: Run Pulumi Preview and build comment
        id: preview
        run: |
          declare -A STAGES=([dev]=develop [qa]=qa [prod]=master)
          HAS_CHANGES=false

          echo "## Infrastructure Plans" > /tmp/pr-comment.md
          echo "" >> /tmp/pr-comment.md
          echo "This PR makes infrastructure changes in at least one environment." >> /tmp/pr-comment.md

          for env in dev qa prod; do
            stage="${STAGES[$env]}"

            # Use currently deployed image to avoid diffs from code-only changes
            TASK_DEF=$(aws ecs describe-services --cluster "gp-${stage}-fargateCluster" --services "gp-api-${stage}" --query 'services[0].taskDefinition' --output text)
            export IMAGE_URI=$(aws ecs describe-task-definition --task-definition "$TASK_DEF" --query 'taskDefinition.containerDefinitions[0].image' --output text)

            npm run --silent infra diff $env -- --json > /tmp/preview-$env.json 2>&1 || true

            # Count changes
            CHANGES=$(jq '[.changeSummary.create, .changeSummary.update, .changeSummary.delete, .changeSummary.replace | values] | add // 0' /tmp/preview-$env.json)

            echo "### \`$env\`" >> /tmp/pr-comment.md
            if [ "$CHANGES" -gt 0 ]; then
              HAS_CHANGES=true
              jq -r '"**\(.changeSummary | to_entries | map("\(.value) \(.key)") | join(", "))**"' /tmp/preview-$env.json >> /tmp/pr-comment.md
              echo '```' >> /tmp/pr-comment.md
              jq -r '.steps[] | select(.op != "same") | "\(.op): \(.urn | split("::") | .[-1])"' /tmp/preview-$env.json | head -100 >> /tmp/pr-comment.md
              echo '```' >> /tmp/pr-comment.md
            else
              echo "✅ No changes" >> /tmp/pr-comment.md
            fi
            echo "" >> /tmp/pr-comment.md
          done

          echo "has_changes=$HAS_CHANGES" >> $GITHUB_OUTPUT

      - name: Find existing plans comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.number }}
          comment-author: "github-actions[bot]"
          body-includes: "Infrastructure Plans"

      - name: Post or update PR comment
        if: steps.preview.outputs.has_changes == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          edit-mode: replace
          body-path: /tmp/pr-comment.md

      - name: Delete existing comment if no changes
        if: steps.preview.outputs.has_changes == 'false' && steps.find-comment.outputs.comment-id != ''
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.deleteComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: ${{ steps.find-comment.outputs.comment-id }}
            })
