name: Postman Tests

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  workflow_dispatch:  # Allows manual trigger

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        
      # Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install Newman and dependencies
      - name: Install Newman and Dependencies
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      # Run Newman tests
      - name: Run Newman Tests
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
        run: |
          newman run "${{ secrets.POSTMAN_COLLECTION_URL }}" \
            --env-var "protocol=https" \
            --env-var "host=gp-api-dev.goodparty.org" \
            --env-var "port=" \
            --env-var "rootPath=/v1" \
            --env-var "rootUrl=https://gp-api-dev.goodparty.org/v1" \
            --env-var "testAdminUserEmail=${{ secrets.ADMIN_EMAIL }}" \
            --env-var "testUserPassword=${{ secrets.ADMIN_PASSWORD }}" \
            --reporters cli,json,htmlextra \
            --reporter-json-export testResults/newman-report.json \
            --reporter-htmlextra-export testResults/newman-report.html
