name: Postman Tests

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  workflow_dispatch:  # Allows manual trigger

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        
      # Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install Newman and dependencies
      - name: Install Newman and Dependencies
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      # Create environment file for tests
      - name: Create Test Environment
        run: |
          # Copy the existing environment file
          cp postman/environment.json test_env.json

          # Update the environment variables
          jq --arg protocol "https" \
             --arg host "gp-api-dev.goodparty.org" \
             --arg port "" \
             --arg email "${{ secrets.ADMIN_EMAIL }}" \
             --arg password "${{ secrets.ADMIN_PASSWORD }}" \
             '(.values[] | select(.key == "protocol").value) = $protocol |
              (.values[] | select(.key == "host").value) = $host |
              (.values[] | select(.key == "port").value) = $port |
              (.values[] | select(.key == "testAdminUserEmail").value) = $email |
              (.values[] | select(.key == "testUserPassword").value) = $password' \
             test_env.json > updated_env.json

      # Create results directory
      - name: Create Results Directory
        run: mkdir -p testResults

      # Run All Collections
      - name: Run All Collections
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
        run: |
          # Array of collection names
          collections=(
            "Admin"
            "Authentication"
            "Authentication [Social OAuth]"
            "Campaigns"
            "CMS Content"
            "Elections"
            "Error Logger"
            "Generate Signed Upload Url"
            "Health"
            "Integrations"
            "Jobs (Ashby)"
            "Payments"
            "Subscribe"
            "TopIssues"
            "Users"
            "VoterData"
          )

          # Run each collection
          for collection in "${collections[@]}"; do
            echo "Running collection: $collection"
            newman run "${{ secrets.POSTMAN_WORKSPACE_URL }}/$collection" \
              -e updated_env.json \
              --reporters cli,json,htmlextra \
              --reporter-json-export "testResults/${collection// /_}-report.json" \
              --reporter-htmlextra-export "testResults/${collection// /_}-report.html" \
              --suppress-exit-code || true
          done

      # Upload test results as artifacts
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: testResults
