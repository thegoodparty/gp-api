name: Postman Tests

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install Postman CLI
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      # Login to Postman CLI using API key
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      # Create environment file for tests
      - name: Create Test Environment
        id: create_env
        run: |
          # Create environment file with all variables
          cat > test_env.json << 'EOF'
          {
            "name": "CI Environment",
            "values": [
              {
                "key": "protocol",
                "value": "https",
                "type": "default",
                "enabled": true
              },
              {
                "key": "host",
                "value": "gp-api-dev.goodparty.org",
                "type": "default",
                "enabled": true
              },
              {
                "key": "port",
                "value": "",
                "type": "default",
                "enabled": true
              },
              {
                "key": "rootPath",
                "value": "/v1",
                "type": "default",
                "enabled": true
              },
              {
                "key": "rootUrl",
                "value": "{{protocol}}://{{host}}{{port}}{{rootPath}}",
                "type": "default",
                "enabled": true
              },
              {
                "key": "testAdminUserEmail",
                "value": "${{ secrets.ADMIN_EMAIL }}",
                "type": "default",
                "enabled": true
              },
              {
                "key": "testUserPassword",
                "value": "${{ secrets.ADMIN_PASSWORD }}",
                "type": "default",
                "enabled": true
              }
            ]
          }
          EOF

          # Create new environment and capture its ID
          RESPONSE=$(postman environment import test_env.json)
          echo "Response from import: $RESPONSE"
          ENV_ID=$(echo "$RESPONSE" | grep -o '"id":"[^"]*"' | cut -d'"' -f4)
          echo "Environment ID: $ENV_ID"
          echo "POSTMAN_TEST_ENV_ID=$ENV_ID" >> $GITHUB_ENV

      # Run Postman collections with debug output
      - name: Run Postman Collections
        env:
          POSTMAN_TEST_ENV_ID: ${{ env.POSTMAN_TEST_ENV_ID }}
        run: |
          echo "Testing with email: ${{ secrets.ADMIN_EMAIL }}"
          echo "Using environment ID: $POSTMAN_TEST_ENV_ID"
          
          # Run collections with verbose output
          postman collection run ${{ secrets.ADMIN_COLLECTION_ID }} \
            --environment "$POSTMAN_TEST_ENV_ID" \
            --verbose
