name: Postman Tests

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install Postman CLI
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      # Login to Postman CLI using API key
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      # Update environment variables before running tests
      - name: Update Postman Environment
        run: |
          # Create a temporary environment file
          echo '{
            "values": [
              {
                "key": "testAdminUserEmail",
                "value": "${{ secrets.ADMIN_EMAIL }}",
                "enabled": true
              },
              {
                "key": "testUserPassword",
                "value": "${{ secrets.ADMIN_PASSWORD }}",
                "enabled": true
              }
            ]
          }' > updated_env.json
          
          # Update the environment in Postman
          postman environment update ${{ secrets.POSTMAN_ENVIRONMENT_ID }} -f updated_env.json

      # Run Postman collections with debug output
      - name: Run Postman Collections
        run: |
          echo "Testing with email: ${{ secrets.ADMIN_EMAIL }}"
          
          # Run collections with verbose output
          postman collection run ${{ secrets.ADMIN_COLLECTION_ID }} \
            --environment ${{ secrets.POSTMAN_ENVIRONMENT_ID }} \
            --verbose
