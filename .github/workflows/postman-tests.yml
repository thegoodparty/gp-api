name: Postman Tests

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  workflow_dispatch:  # Allows manual trigger

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        
      # Create results directory
      - name: Create Results Directory
        run: |
          mkdir -p testResults

      # Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install Newman and dependencies
      - name: Install Newman and Dependencies
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      # Create environment file for tests
      - name: Create Test Environment
        id: create_env
        run: |
          # Copy the existing environment file
          cp postman/environment.json test_env.json

          # Update the credentials using jq
          jq --arg email "${{ secrets.ADMIN_EMAIL }}" \
             --arg password "${{ secrets.ADMIN_PASSWORD }}" \
             '(.values[] | select(.key == "testAdminUserEmail").value) = $email | 
              (.values[] | select(.key == "testUserPassword").value) = $password' \
             test_env.json > updated_env.json

      # Run Newman tests with multiple reporters
      - name: Run Newman Tests
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
        run: |
          newman run "https://api.getpostman.com/collections/${{ secrets.COLLECTION_UID }}?apikey=${{ secrets.POSTMAN_API_KEY }}" \
            -e updated_env.json \
            --reporters cli,json,htmlextra \
            --reporter-json-export testResults/newman-report.json \
            --reporter-htmlextra-export testResults/newman-report.html
