name: Postman Tests

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install Postman CLI
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      # Login to Postman CLI using API key
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      # Run Postman collections with debug output
      - name: Run Postman Collections
        env:
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        run: |
          echo "Testing with email: $ADMIN_EMAIL"
          
          # Run collections with verbose output and cookie handling
          postman collection run ${{ secrets.ADMIN_COLLECTION_ID }} \
            --environment ${{ secrets.POSTMAN_ENVIRONMENT_ID }} \
            --env-var "email=$ADMIN_EMAIL" \
            --env-var "password=$ADMIN_PASSWORD" \
            --cookie-jar cookies.txt \
            -v

          # Only run other collections if first one succeeds
          if [ $? -eq 0 ]; then
            postman collection run ${{ secrets.AUTH_COLLECTION_ID }} \
              --environment ${{ secrets.POSTMAN_ENVIRONMENT_ID }} \
              --env-var "email=$ADMIN_EMAIL" \
              --env-var "password=$ADMIN_PASSWORD" \
              --cookie-jar cookies.txt

            postman collection run ${{ secrets.CAMPAIGNS_COLLECTION_ID }} \
              --environment ${{ secrets.POSTMAN_ENVIRONMENT_ID }} \
              --env-var "email=$ADMIN_EMAIL" \
              --env-var "password=$ADMIN_PASSWORD" \
              --cookie-jar cookies.txt
          fi
