name: Postman Tests

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install Newman
      - name: Install Newman
        run: |
          npm install -g newman

      # Create environment file for tests
      - name: Create Test Environment
        id: create_env
        run: |
          # Copy the existing environment file
          cp postman/environment.json test_env.json

          # Update the credentials using jq
          jq --arg email "${{ secrets.ADMIN_EMAIL }}" \
             --arg password "${{ secrets.ADMIN_PASSWORD }}" \
             '(.values[] | select(.key == "testAdminUserEmail").value) = $email | 
              (.values[] | select(.key == "testUserPassword").value) = $password' \
             test_env.json > updated_env.json

      # Run Newman tests
      - name: Run Newman Tests
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
        run: |
          newman run "${{ secrets.POSTMAN_COLLECTION_URL }}?apikey=${{ secrets.POSTMAN_API_KEY }}" \
            -e updated_env.json \
            --reporters cli,json \
            --reporter-json-export test-results.json
