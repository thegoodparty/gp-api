name: Postman Tests

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install Postman CLI
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      # Login to Postman CLI using API key
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      # Run Postman collections
      - name: Run Postman Collections
        run: |
          # First update environment with credentials
          postman environment update ${{ secrets.POSTMAN_ENVIRONMENT_ID }} \
            --data '[
              {"key": "ADMIN_EMAIL", "value": "${{ secrets.ADMIN_EMAIL }}"},
              {"key": "ADMIN_PASSWORD", "value": "${{ secrets.ADMIN_PASSWORD }}"}
            ]'
          
          # Then run collections
          postman collection run ${{ secrets.ADMIN_COLLECTION_ID }} --environment ${{ secrets.POSTMAN_ENVIRONMENT_ID }}
          postman collection run ${{ secrets.AUTH_COLLECTION_ID }} --environment ${{ secrets.POSTMAN_ENVIRONMENT_ID }}
          postman collection run ${{ secrets.CAMPAIGNS_COLLECTION_ID }} --environment ${{ secrets.POSTMAN_ENVIRONMENT_ID }}
          # ... add more collections as needed
